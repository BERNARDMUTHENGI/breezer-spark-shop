<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ✅ SEO Title (60–65 chars is best for Google) -->
    <title>Breezer Electric and Automations Limited | Electrical & Automation Experts</title>

    <!-- ✅ Meta Description (150–160 chars for SEO snippet) -->
    <meta
      name="description"
      content="Breezer Electric and Automations Limited - your trusted partner for electrical solutions, automation systems, and innovative energy services in Kenya."
    />

    <!-- ✅ Keywords (not heavily used by Google anymore, but good for Bing/others) -->
    <meta
      name="keywords"
      content="Breezer Electric, Breezer Electric and Automations, electrical solutions, automation systems, energy services"
    />

    <meta name="author" content="Breezer Electric and Automations Limited" />

    <!-- ✅ Open Graph for Facebook/LinkedIn -->
    <meta property="og:title" content="Breezer Electric and Automations Limited" />
    <meta
      property="og:description"
      content="Your trusted partner for electrical and automation solutions."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://breezerelectric.com" />
    <meta property="og:image" content="https://breezerelectric.com/icon.png" />

    <!-- ✅ Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@BreezerElectric" />
    <meta name="twitter:title" content="Breezer Electric and Automations Limited" />
    <meta
      name="twitter:description"
      content="Your trusted provider for electrical and automation solutions."
    />
    <meta name="twitter:image" content="https://breezerelectric.com/icon.png" />

    <!-- ✅ Canonical link to avoid duplicate SEO issues -->
    <link rel="canonical" href="https://breezerelectric.com" />

    <!-- ✅ Favicon -->
    <link rel="icon" type="image/png" href="/icon.png" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
